services:
  db:
    image: postgres:16-alpine
    container_name: kalistheniks_db
    environment:
      POSTGRES_DB: kalistheniks
      POSTGRES_USER: kalistheniks
      POSTGRES_PASSWORD: kalistheniks
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
